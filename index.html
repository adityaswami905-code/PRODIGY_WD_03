<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe </title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="status" id="status">Player X's Turn</div>

    <div class="board-wrapper">
        <svg class="win-svg" viewBox="0 0 300 300">
            <line id="winLine" x1="0" y1="0" x2="0" y2="0"></line>
        </svg>

        <div class="board" id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>

    <div class="score">
        X: <span id="scoreX">0</span> | O: <span id="scoreO">0</span>
    </div>

    <button onclick="restartGame()">Restart Game</button>
</div>

<script src="script.js"></script>
</body>
</html>
